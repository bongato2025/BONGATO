<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BONGÂTO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
    }

    form {
      width: 550px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      z-index: 1;
    }

    fieldset {
      width: 100%;
      border: none;
    }

    table {
      width: 100%;
    }

    td {
      padding: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #f45094;
      color: white;
      cursor: pointer;
    }

    button[type="reset"] {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <form id="devisForm" action="https://formsubmit.co/syrinehentati041207@gmail.com" method="POST">
    <input type="hidden" name="_next" value="merci.html">
    <input type="hidden" name="_captcha" value="false">
    
    <fieldset>
      <legend>Demande de devis</legend>
      <table>
        <tr>
          <td><label for="nom">Nom & prénom :</label></td>
          <td><input type="text" id="nom" name="Nom" required></td>
        </tr>
        <tr>
          <td><label for="email">Email :</label></td>
          <td><input type="email" id="email" name="Email" required></td>
        </tr>
        <tr>
          <td><label for="tel">Numéro de téléphone :</label></td>
          <td><input type="tel" id="tel" name="Téléphone" required></td>
        </tr>
        <tr>
          <td><label for="date">Date souhaitée :</label></td>
          <td><input type="date" id="date" name="Date de livraison" required></td>
        </tr>
        <tr>
          <td><label for="commande">Que désirez-vous commander ?</label></td>
          <td><input type="text" id="commande" name="Commande" required></td>
        </tr>
        <tr>
          <td><label for="gout">Goût :</label></td>
          <td><input type="text" id="gout" name="Goût" required></td>
        </tr>
        <tr>
          <td><label for="personne">Pour combien de personnes ? :</label></td>
          <td><input type="number" id="personne" name="personne" min="1" required></td>
        </tr>
        <tr>
          <td><label for="quantite">Quantité :</label></td>
          <td><input type="number" id="quantite" name="Quantité" min="1" required></td>
        </tr>
        <tr>
          <td><label for="message">Message (optionnel) :</label></td>
          <td><textarea id="message" name="Message" rows="4" cols="40" placeholder="Détails supplémentaires..."></textarea></td>
        </tr>
        <tr>
          <td><button type="submit">Envoyer</button></td>
          <td align="right"><button type="reset">Refuser</button></td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
